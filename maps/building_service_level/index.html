<!DOCTYPE html>
<html>
<head>
    <title>Building Service Level Map</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' /> 
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
</head>
<body>
    <div id="map"></div>
    <div id="info-bar">
        <div class="column">
            <div class="controls">
                <div>
                    <label for="purpose-select">Select building purpose: </label>
                    <select id="purpose-select">
                        <option value="all">All</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Industrial">Industrial</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Education">Education</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Recreational">Recreational</option>
                        <option value="Religious">Religious</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Public Services">Public services</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <div>
                    <label for="height-select">Select height basis: </label>
                    <select id="height-select">
                        <option value="assumed_height_based_on_floors">Building height (floor = 3m)</option>
                        <option value="number_of_floors">Number of floors</option>
                        <option value="total_area">Total area</option>
                        <option value="floor_area">Floor area</option>
                        <option value="days_since_earliest">Building newness</option>
                        <option value="number_of_dwellings">Total dwellings</option>
                        <option value="floor_area_per_dwelling">Floor area per dwelling</option>
                        <option value="places_within_500m">Total places within 500m</option>
                        <option value="social_places_within_500m">Social places within 500m</option>
                        <option value="optional_places_within_500m">Optional places within 500m</option>
                        <option value="necessary_places_within_500m">Necessary places within 500m</option>
                        <option value="simpson_diversity_within_500m">Diversity (Simpson's) of places within 500m</option>
                    </select>
                </div>
                <div>
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="js/main.js"></script>
</body>
</html>
